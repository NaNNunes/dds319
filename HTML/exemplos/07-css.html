<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        p {
            color: hsl(240, 100%, 50%);

        #green{
            color: red;
        }

    <h1>First Title</h1>
    <p id="green">Green</p>
    <p>My text</p>
</body>
</html>
