<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #father{
            width: 300px;
             height: 300px;
             background-color: #ccc;
        }
        .relativepos{
            position: relative;
            width: 150px;
            height: 60px;
        }
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
        .top50{
            top: 50px;
        }
    </style>
</head>
<body>
    <div id="father">
        <div class="blue relativepos">01</div>
        <div class="red relativepos">02</div>
        <div class="blue relativepos top50">03</div>
    </div>
</body>
</html>
