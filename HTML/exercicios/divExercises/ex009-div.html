<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Position</title>
    <style>
        #body{
            height: 10000px;
            width: 100%;
            background-color: #ccc;
        }
        #fixe{
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="body"></div>
    <div id="fixe"></div>
</body>
</html>
