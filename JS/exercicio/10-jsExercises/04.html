<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Crie uma função que receba uma string como parâmetro e retorne a mesma string com todas as letras em caixa alta.
        Utilize essa função para converter diferentes strings.
    -->

    <h1>Enter a text</h1>
    <label for="" class="lbltxt">Here:</label><input type="text" name="" id="txt">
    <button id="submit" onclick="toUpper()">GO</button>
    <p id="toUp"></p>

    <script>
        let toUpper = () => {
            let str = document.querySelector("#txt");
            let res = document.querySelector('#toUp')
            res.textContent = `${printer(str)}`; 
        }

        let printer = (str) => {
            return str.toUpperContent;
        }
    </script>
</body>
</html>
