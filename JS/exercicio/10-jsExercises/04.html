<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Crie uma função que receba uma string como parâmetro e retorne a mesma string com todas as letras em caixa alta.
        Utilize essa função para converter diferentes strings.
    -->

    <h1>Enter a text</h1>
    <label for="" class="lbltxt">Here:</label><input type="text" name="" id="txt">
    <button onclick="toUpper()">GO</button>
    <p id="toUp"></p>

    <script>
        let toUpper = () => {
            let txt = document.querySelector('input#txt').value;
            let res = document.querySelector('p#toUp');
            res.textContent = up(txt);
        }

        let up = (str) => {
            return str.toUpperCase();
        }
        
    </script>
</body>
</html>
