<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>BMI Calculator</h1>
    <label for="">Weight</label><input type="number" name="weight" id="txtweight">
    <label for="">Height</label><input type="number" name="height" id="txtheight">
    <button onclick="bmiCalc()">Calcular</button>
    <p id="res"></p>

    <script>
        let bmiCalc = () => {
            let w = parseFloat(document.querySelector("input#txtweight").value);
            let h = parseFloat(document.querySelector("input#txtheight").value);
            let result = document.getElementById("res");

            if(isNaN(h) || isNaN(w) || h <= 0 || w <= 0){
                result.textContent = "Insira valores validos";
                return; // finaliza o script
            }

            let imc = w /((h*h)/10000);
            result.textContent = "IMC: " + imc.toFixed(2);
        }
    </script>
</body>
</html>
