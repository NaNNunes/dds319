<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Objects</title>
</head>
<body>
    <script>
        let person = {};
        person.name = 'Maria';
        document.write(person+'</br>');
        document.write(JSON.stringify(person)+'</br>');

        let obj = {};
        obj["model"] = 'Modelo';
        obj['name'] = 'Ana';
        obj.start = function(){
            document.write("I'm ready!!!</br>");
        }

        document.write(obj+'</br>');
        document.write(JSON.stringify(obj) + '</br>');
        obj.start();

        obj = function(){
            
        }
    </script>
</body>
</html>
