<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [1,2,3,4,5,6,7];
        document.write(`${numbers} </br>`);

        numbers.push(10);
        document.write(`${numbers} </br>`);
        
        numbers = [1,2,3,4,5,6,7];
        numbers.pop();
        document.write(`${numbers} </br>`);

        numbers = [1,2,3,4,5,6,7];
        numbers.unshift(10);
        document.write(`${numbers} </br>`);

        numbers = [1,2,3,4,5,6,7];
        numbers.shift();
        document.write(`${numbers} </br>`);

        numbers = [1,2,3,4,5,6,7];
        numbers.splice(1,5); //parametrer(index, qtd elementos removidos em sequencia)
        document.write(`${numbers} </br>`);
    </script>
</body>
</html>
